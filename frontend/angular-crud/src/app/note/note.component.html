<div
  class="note-wrapper"
  fxLayout="column"
  fxLayoutAlign="space-between center"
>
  <button mat-fab color="primary" class="add-btn" (click)="addNote()">
    <mat-icon>add</mat-icon>
  </button>
  <ng-container *ngFor="let note of mockNotes; let index = index">
    <mat-card class="note">
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip [color]="note.priorityColor" selected>{{
            note.priority
          }}</mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
      <mat-card-title>{{ note.title }}</mat-card-title>
      <mat-card-content> {{ note.desc }} </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions align="end">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteNote(index)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
