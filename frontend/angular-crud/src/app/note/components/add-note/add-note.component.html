<div class="dialog-wrapper">
  <h1 mat-dialog-title>Add Note</h1>
  <div mat-dialog-content>
    <ng-container *ngIf="noteForm">
      <form [formGroup]="noteForm" fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="desc"> </textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Favorite food</mat-label>
          <mat-select formControlName="priority" name="food">
            <mat-option *ngFor="let priority of priorities" [value]="priority">
              {{ priority }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div mat-dialog-actions align="end">
          <button mat-flat-button color="warn">Discard</button>
          <button mat-raised-button color="primary" cdkFocusInitial>Add</button>
        </div>
      </form>
    </ng-container>

  </mat-form-field> -->

</div>
